<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>3rd QTR Project</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    body {
      font-family: "DM Serif Text", serif;
      font-size: 20px;
      background-color: #f9f9f9;
    }
    .navbar {
      padding-top: 2px;
      padding-bottom: 2px;
      background-color: #212d4f;
    }
    .container {
      margin-top: 50px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      align-items: center;
    }
    .ticket-section {
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      margin-top: 20px;
    }
    .metro-map {
      width: 500px;
      height: 500px;
      object-fit: cover;
    }
    .navbar-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .navbar-right {
      position: absolute;
      right: 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand"></a>
      <img src="miffylogo.webp" alt="Logo" class="img-fluid rounded-circle" style="width: 20%; height: auto;">
    </div>
    <ul class="nav navbar-nav navbar-center">
      <li><a href="mainpage.html">Home</a></li>
      <li><a href="train_schedule.html">Train Schedule</a></li>
      <li><a href="help.html">Help</a></li>
    </ul>
    <form class="navbar-form navbar-right" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  </div>
</nav>

<div class="container">
  <section class="ticket-section">
    <h2>Miffy's Map</h2>
    <img src="map.webp" alt="Metro Manila Transit Map" class="metro-map">
  </section>
  
  <section class="ticket-section">
    <h2>Book Your Ticket!</h2>
    <form>
      <div class="form-group">
        <label for="departure">Departure Station:</label>
        <select class="form-control" id="departure">
          <option value="0">Choose</option>
          <option value="1">North Avenue</option>
          <option value="2">Quezon Avenue</option>
          <option value="3">GMA Kamuning</option>
          <option value="4">Araneta Center-Cubao</option>
          <option value="5">Santolan</option>
          <option value="6">Ortigas</option>
          <option value="7">Shaw Boulevard</option>
          <option value="8">Boni</option>
          <option value="9">Guadalupe</option>
          <option value="10">Buendia</option>
          <option value="11">Ayala</option>
          <option value="12">Magallanes</option>
          <option value="13">Taft Avenue</option>
        </select>
      </div>
      <div class="form-group">
        <label for="destination">Destination Station:</label>
        <select class="form-control" id="destination">
          <option value="0">Choose</option>
          <option value="2">North Avenue</option>
          <option value="3">Quezon Avenue</option>
          <option value="4">GMA Kamuning</option>
          <option value="5">Araneta Center-Cubao</option>
          <option value="6">Santolan</option>
          <option value="7">Ortigas</option>
          <option value="8">Shaw Boulevard</option>
          <option value="9">Boni</option>
          <option value="10">Guadalupe</option>
          <option value="11">Buendia</option>
          <option value="12">Ayala</option>
          <option value="13">Magallanes</option>
          <option value="14">Taft Avenue</option>
        </select>
      </div>
      <div class="form-group">
        <label for="discount">Discount Type:</label>
        <select class="for-control" id="discount">
          <option value="0">None</option>
          <option value="0.35">Senior Citizen (35%)</option>
          <option value="0.30">PWD (30%)</option>
          <option value="0.20">Student (20%)</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" onclick="calculatePrice()">Calculate Price</button>
      <h3 id="finalPrice" style="margin-top: 20px;"></h3>
    </form>
  </section>
</div>

<script>

  var fares = {
    "Recto": { "Legarda": 13, "Pureza": 15, "V. Mapa": 18, "J. Ruiz": 19, "Gilmore": 21, "Betty Go": 22, "Cubao": 23, "Anonas": 25, "Katipunan": 26, "Santolan": 28, "Marikina": 31, "Antipolo": 33 },
    "Legarda": { "Recto": 13, "Pureza": 15, "V. Mapa": 17, "J. Ruiz": 18, "Gilmore": 21, "Betty Go": 22, "Cubao": 24, "Anonas": 25, "Katipunan": 27, "Santolan": 29, "Marikina": 32, "Antipolo": 33 },
    "Pureza": { "Recto": 15, "Legarda": 15, "V. Mapa": 13, "J. Ruiz": 15, "Gilmore": 16, "Betty Go": 17, "Cubao": 19, "Anonas": 20, "Katipunan": 22, "Santolan": 24, "Marikina": 26, "Antipolo": 29 },

  };

  function calculatePrice() {
    var departure = document.getElementById("departure").value;
    var destination = document.getElementById("destination").value;
    var discount = parseFloat(document.getElementById("discount").value);

    var baseFare = fares[departure] && fares[departure][destination] ? fares[departure][destination] : 0;

    var finalFare = baseFare - (baseFare * discount);

    document.getElementById("finalPrice").innerHTML = "Final Ticket Price: PHP " + finalFare.toFixed(2);
  }
</script>


</body>
</html>
